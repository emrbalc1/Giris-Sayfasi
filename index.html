<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="img/logo.png" alt="Logo" />
      </div>
      <form action="#">
        <div class="title">Login</div>
        <div class="input-box">
          <input type="email" placeholder="E-Mail Giriniz.." required/>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Şifrenizi giriniz.." required/>
          <div class="underline"></div>
        </div>

        <div class="input-box button">
          <input type="submit" value="Giriş Yap" />
        </div>
      </form>

      <div class="text">veya Sosyal Medyayla Bağlanın</div>

      <!-- Sosyal medya butonları -->

      <div class="github">
        <a href="#"><i class="fa-brands fa-github"></i> GitHub ile Giriş</a>
      </div>

      <div class="twitter">
        <a href="#"
          ><i class="fa-brands fa-square-twitter"></i> Twitter ile Giriş</a
        >
      </div>

      <div class="facebook">
        <a href="#"><i class="fa-brands fa-facebook"></i> Facebook ile Giriş</a>
      </div>
    </div>
  </body>
</html>
